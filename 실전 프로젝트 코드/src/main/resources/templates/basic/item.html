<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
        max-width: 560px;
               }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>상품 상세</h2>
    </div>

    <!-- 쿼리 파라미터는 param.status 이런식으로 바로 꺼내 쓸 수 있으며, th:속성="" 에서 스트링 하드코딩하려면 '' 로 입력해 줘야 함 -->
    <h3 th:if="${param.status}" th:text="'저장 완료'"></h3>

    <div>
        <!-- 기본적으로 th:text, th:value, th:onclick 처럼, html 태그 속성에 연결시킬 때 그 속성 앞에 th: 붙여주면 됨 -->
        <label for="itemId">상품 ID</label>
        <input type="text" id="itemId" name="itemId" class="form-control" value="1" th:value="${item.id}" readonly>
    </div>
    <div>
        <label for="itemName">상품명</label>
        <input type="text" id="itemName" name="itemName" class="form-control" value="상품A" th:value="${item.itemName}"  readonly>
    </div>
    <div>
        <label for="price">가격</label>
        <input type="text" id="price" name="price" class="form-control" value="10000" th:value="${item.price}" readonly>
    </div>
    <div>
        <label for="quantity">수량</label>
        <input type="text" id="quantity" name="quantity" class="form-control" value="10" th:value="${item.quantity}" readonly>
    </div>
    <hr class="my-4">
    <div class="row">
        <div class="col">
            <!-- "" 안에 || 를 감싸주면 리터럴 대체, 문자와 ${} 변수값을 같이 나열하는 리터럴을 사용해야할 때 || 로 감싸주자.  -->
            <button class="w-100 btn btn-primary btn-lg" th:onclick="|location.href='@{/basic/items/{itemId}/edit(itemId=${item.id})}'|" type="button">상품 수정</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg" th:onclick="|location.href='@{/basic/items}'|" type="button">목록으로</button>
        </div>
    </div>
</div> <!-- /container -->
</body>
</html>
